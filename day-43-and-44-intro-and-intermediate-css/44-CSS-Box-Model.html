<!--This lesson taught me about the Box Model and how to change it the way we like
Each element in the HTML is in a box, for which we can specift width and height
The width and height can either be in px or in percentages (% of the screen)
border property has 3 values: thickness, style and color
After setting a border, we can set a particular border like border-left to smth else
We need to put the change after the border since CSS is implemented line by line

padding property adds space between the content and the border, it can have 4 size values
which are for top, right, bottom and left respectively
margin property is similar to padding, but it adds space outside of the border
Neither of these add size to the box, its size is fixed, we can see in Chrome inspector

We can have an HTML element <div> which is nothing in itself, but it encloses HTML
elements and can be used to group together elements to apply similar styles-->
