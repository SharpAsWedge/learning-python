<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row {
            margin: 20px;
            border: 5px solid black;
        }
        .row div{
            background-color: aquamarine;
            padding: 3px;
            border: 5px solid white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Trial</title>
</head>
<body>
    <!--This time it's an exercise from the link:
    https://appbrewery.github.io/bootstrap-layout/
    where I had to match my layout to the one shown there
    It includes the concept of the 12 column layout of Bootstrap, where we can add classes
    to define how the columns should be distributed in a responsive way-->
    <div class="container">
        <div class="row">
            <div class="col-xl-6">50% desktop, 100% mobile</div>
            <div class="col-xl-6">50% desktop, 100% mobile</div>
          </div>
        
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-10">Column 1</div>
            <div class="col-lg-3 col-sm-6 col-10">Column 2</div>
            <div class="col-lg-3 col-sm-6 col-10">Column 3</div>
        </div>
        
        <div class="row">
            <div class="col-xxl-1 col-xl-2 col-lg-4 col-md-6 col-sm-12">Column 1</div>
            <div class="col-xxl col-xl col-lg col-md col-sm">Column 2</div>
            <!--I didn't need to define sm here because it would be by default-->
        </div>
    </div>
</body>
</html>
