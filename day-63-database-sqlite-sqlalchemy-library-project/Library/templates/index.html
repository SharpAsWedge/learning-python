<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <!--Next task is to display those books here-->
    {% if books == []: %}
      <p>The library is empty!</p>
    {% else: %}
    <ul>
      {% for book in books: %}
      <li>
        <!--We also need to add an anchor that lets us delete a book record-->
        <a href="{{ url_for('delete_book', id = book.id) }}">Delete Book </a> 
        {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
        <!--Now we need to add an anchor that gets us to a page where we can
        edit the ratings of a book-->
        <a href="{{ url_for('edit_rating', id = book.id) }}"> Edit Rating</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
